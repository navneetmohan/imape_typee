<!DOCTYPE html>
<html>

<head>
    <title>Typing Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .image-container {
            width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }

        .typed-text {
            width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 18px;
        }

        .button-container {
            width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .result-text {
            width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 18px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="sentence2.png" alt="Image to type">
    </div>
    <textarea class="typed-text" placeholder="Type the text exactly as it appears in the image"></textarea>
    <div class="button-container">
        <button onclick="checkText()">OK</button>
    </div>
    <div class="result-text">
        <p id="result"></p>
    </div>

    <script>
        function checkText() {
            var typedText = document.querySelector('.typed-text').value;
            var originalText = "The agent is returned through time to a particular point, where they meet a mysterious stranger. Through contact with the stranger, the agent starts to reveal a tangled mess of time travel, cause and effect, and the effects of tampering with the timeline. Through a series of flashbacks and non-linear plot, it is revealed that the stranger is central to the lead-up to the bombing. The agent's encounter with the stranger generates a sequence of temporal paradoxes and logical inconsistencies, which have the potential to destroy the entire timeline.";
            if (typedText === originalText) {
                document.querySelector('.result-text').style.display = 'block';
                document.querySelector('#result').innerText = 'Damn that took so long.....anyways as promised\nKey : 123';
            } else {
                document.querySelector('.result-text').style.display = 'block';
                document.querySelector('#result').innerText = 'Incorrect! Please try again.';
            }
        }
    </script>
</body>

</html>
